
<!DOCTYPE html>
<html>
<body>
    <h2>AJAX GET Users & Local JSON</h2>
    <button onclick="fetchUsers()">Load Users</button>
    <ul id="userList"></ul>

    <hr>
    <button onclick="fetchLocalData()">Load Local JSON</button>
    <div id="localJsonResult"></div>

    <script>
        function fetchUsers() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
                .then(users => {
                    document.getElementById('userList').innerHTML =
                        users.map(u => `<li>${u.name}</li>`).join('');
                });
        }

        function fetchLocalData() {
            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('localJsonResult').innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</body>
</html>

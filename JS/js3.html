<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 20px auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); background-color: #ffffff; }
        h1, h2, h3 { color: #2c3e50; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; margin-top: 30px; }
        h1 { text-align: center; color: #2980b9; }
        .task-section { margin-bottom: 25px; padding: 15px; background-color: #ecf0f1; border-radius: 8px; border: 1px solid #dcdcdc; }
        .output { background-color: #e8f4f8; border-left: 5px solid #3498db; padding: 10px 15px; margin-top: 15px; border-radius: 5px; font-family: 'Courier New', Courier, monospace; white-space: pre-wrap; }
        button { background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>مهام JavaScript: تدريب على المصفوفات</h1>

        <!-- Task 3: Array Practice -->
        <div class="task-section">
            <h2>3. تدريب على المصفوفات</h2>
            <button onclick="performArrayTasks()">تشغيل جميع مهام المصفوفة</button>
            <div id="arrayOutput" class="output"></div>
        </div>

    </div> <!-- End of container -->

    <script>
        // Helper function to append output to a div
        function appendOutput(elementId, content) {
            const outputDiv = document.getElementById(elementId);
            outputDiv.innerHTML += content + "<br>";
        }

        // Clear output before running new tasks
        function clearOutput(elementId) {
            document.getElementById(elementId).innerHTML = "";
        }

        // --- Task 3: Array Practice ---
        function performArrayTasks() {
            clearOutput('arrayOutput');

            // 3.1 Create an array of 10 random numbers (0-100)
            const randomNumbers = Array.from({ length: 10 }, () => Math.floor(Math.random() * 101));
            appendOutput('arrayOutput', `<h2>المصفوفة الأصلية:</h2><p>[${randomNumbers.join(', ')}]</p>`);

            // 3.2 Write a function that returns a new array containing only numbers greater than 50 using filter().
            const greaterThan50 = randomNumbers.filter(num => num > 50);
            appendOutput('arrayOutput', `<h2>الأرقام الأكبر من 50 (باستخدام filter()):</h2><p>[${greaterThan50.join(', ')}]</p>`);

            // 3.3 Write a function that prints each element of the array with its index using forEach().
            appendOutput('arrayOutput', `<h2>العناصر مع مؤشراتها (باستخدام forEach()):</h2>`);
            let forEachOutput = '';
            randomNumbers.forEach((element, index) => {
                forEachOutput += `المؤشر ${index}: ${element}<br>`;
            });
            appendOutput('arrayOutput', `<p>${forEachOutput}</p>`);

            // 3.4 Check if all numbers in the array are even using every().
            const allEven = randomNumbers.every(num => num % 2 === 0);
            appendOutput('arrayOutput', `<h2>هل جميع الأرقام زوجية (باستخدام every())؟</h2><p>${allEven ? 'نعم' : 'لا'}</p>`);

            // 3.5 Check if at least one number in the array is greater than 90 using some().
            const someGreaterThan90 = randomNumbers.some(num => num > 90);
            appendOutput('arrayOutput', `<h2>هل يوجد رقم واحد على الأقل أكبر من 90 (باستخدام some())؟</h2><p>${someGreaterThan90 ? 'نعم' : 'لا'}</p>`);

            // 3.6 Sort the array in descending order.
            // Create a copy to avoid modifying the original array for demonstration purposes.
            const sortedDescending = [...randomNumbers].sort((a, b) => b - a);
            appendOutput('arrayOutput', `<h2>المصفوفة مرتبة تنازليًا:</h2><p>[${sortedDescending.join(', ')}]</p>`);

            // 3.7 Reverse the array.
            // Create a copy before reversing as reverse() modifies the array in place.
            const reversedArray = [...randomNumbers].reverse();
            appendOutput('arrayOutput', `<h2>المصفوفة معكوسة:</h2><p>[${reversedArray.join(', ')}]</p>`);
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', performArrayTasks);
    </script>

</body>
</html>

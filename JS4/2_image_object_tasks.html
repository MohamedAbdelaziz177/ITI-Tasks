
<!DOCTYPE html>
<html>
<body>
    <h2>Image Object Tasks</h2>

    <img id="hoverImg" src="https://via.placeholder.com/150" 
         onmouseover="this.src='https://via.placeholder.com/150/0000FF'" 
         onmouseout="this.src='https://via.placeholder.com/150'" />

    <br><br>
    <button onclick="document.getElementById('hoverImg').src='https://via.placeholder.com/150/FF0000'">Change Image on Click</button>
</body>
</html>
